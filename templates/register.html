<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/js/aws-config.js"></script>
    <script src="/static/js/health-monitor.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBasket - Register</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Create an Account</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/shop">Shop</a>
            <a href="/cart">Cart</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <main>
        <form action="/register" method="POST">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="mobile">Mobile No.:</label>
    <input type="phonenumber" id="mobile" name="mobile" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="default_address">Address:</label>
    <input type="text" id="default_address" name="default_address" required>

    <button type="submit">Register</button>
</form>

        </form>
    </main>

    <footer>
        <p>&copy; 2024 FreshBasket. All rights reserved.</p>
    </footer>
</body>
</html>
